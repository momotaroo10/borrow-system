<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Equipment Borrow Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- เพิ่ม jsPDF จาก CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

  <!-- เชื่อมโยงไฟล์ JavaScript -->
  <script src="pdf.js" defer></script>

</head>

<body>
  <div class="container my-5">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="logo mb-3">
      <h1 class="fs-4">Information Technology</h1>
      <p class="fs-6">แบบขอยืมคอมพิวเตอร์ / อุปกรณ์ต่อพ่วง และอุปกรณ์สื่อสารโทรคมนาคม</p>
    </div>

    <!-- Form Section -->
    <form id="borrowForm">
      <!-- Borrower Information -->
      <div class="mb-3">
        <label for="borrowDate" class="form-label">วัน/เดือน/ปี</label>
        <input type="date" id="borrowDate" name="borrowDate" class="form-control">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">ชื่อ-สกุล</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="ระบุชื่อ-สกุล">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">โทรศัพท์</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="ระบุเบอร์โทรศัพท์">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="division" class="form-label">สังกัด</label>
          <input type="text" id="division" name="division" class="form-control" placeholder="ระบุสังกัด">
        </div>
        <div class="col-md-6">
          <label for="position" class="form-label">ตำแหน่ง</label>
          <input type="text" id="position" name="position" class="form-control" placeholder="ระบุตำแหน่ง">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="returnDate" class="form-label">กำหนดส่งคืน</label>
          <input type="date" id="returnDate" name="returnDate" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="borrowDuration" class="form-label">ระยะเวลาการยืม (วัน)</label>
          <input type="text" id="borrowDuration" name="borrowDuration" class="form-control" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label for="purpose" class="form-label">วัตถุประสงค์การใช้</label>
        <textarea id="purpose" name="purpose" class="form-control" rows="2" placeholder="ระบุวัตถุประสงค์"></textarea>
      </div>

      <!-- Borrow Items Table -->
      <div class="table-responsive mb-3">
        <table class="table table-bordered text-center" id="borrowTable">
          <thead class="table-light">
            <tr>
              <th>รายการที่</th>
              <th>รายการยืม</th>
              <th>จำนวน</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <select name="item1" class="form-select">
                  <option value="Laptop">Laptop</option>
                  <option value="สาย HDMI">สาย HDMI</option>
                  <option value="เมาส์">เมาส์</option>
                  <option value="คีย์บอร์ด">คีย์บอร์ด</option>
                  <option value="USB WIFI">USB WIFI</option>
                  <option value="Desktop">Desktop</option>
                  <option value="Monitor">Monitor</option>
                </select>
              </td>
              <td><input type="number" name="quantity1" class="form-control" value="1" min="1"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="downloadPDF">Download PDF</button>


      <div class="text-end mb-3">
        <button type="button" class="btn btn-success" id="addRow">เพิ่มรายการ</button>
        <button type="button" class="btn btn-danger" id="removeRow">ลบรายการ</button>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
